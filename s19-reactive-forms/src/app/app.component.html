<section class="container">
  <header>Registration Form</header>

  <form class="form" [formGroup]="reactiveForm!" (ngSubmit)="onFormSubmit()">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          formControlName="firstName"
        />
        <small
          *ngIf="
            (reactiveForm?.get('firstName')?.errors)?.['required'] &&
            reactiveForm?.get('firstName')?.touched
          "
        >
          First name is required
        </small>
        <small
          *ngIf="
            (reactiveForm?.get('firstName')?.errors)?.['noSpaceAllowed'] &&
            reactiveForm?.get('firstName')?.touched
          "
        >
          First name is not valid
        </small>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" formControlName="lastName" />
        <small
          *ngIf="
            reactiveForm?.get('lastName')?.invalid &&
            reactiveForm?.get('lastName')?.touched
          "
        >
          Last name is not valid
        </small>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" formControlName="email" />
      <small
        *ngIf="
          reactiveForm?.get('email')?.invalid &&
          reactiveForm?.get('email')?.touched
        "
      >
        Email is not valid
      </small>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="username" />
        <button class="btn-gen-username" type="button">
          Create a Username
        </button>
      </div>
      <div class="input-box">
        <input
          type="date"
          placeholder="Date of Birth"
          formControlName="dateOfBirth"
        />
      </div>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input
            type="radio"
            value="male"
            id="check-male"
            formControlName="gender"
          />
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            value="female"
            id="check-female"
            formControlName="gender"
          />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            value="other"
            id="check-other"
            formControlName="gender"
          />
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address" formGroupName="address">
      <label>Address</label>
      <input
        type="text"
        placeholder="Street address"
        formControlName="streetAddress"
      />
      <small
        *ngIf="
          reactiveForm?.get('address.streetAddress')?.invalid &&
          reactiveForm?.get('address.streetAddress')?.touched
        "
      >
        Street address is not valid
      </small>
      <div class="column">
        <div class="select-box">
          <select formControlName="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
          <small
            *ngIf="
              reactiveForm?.get('address.country')?.invalid &&
              reactiveForm?.get('address.country')?.touched
            "
          >
            Country is not valid
          </small>
        </div>
        <input type="text" placeholder="City" formControlName="city" />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" formControlName="region" />
        <input
          type="number"
          placeholder="Postal code"
          formControlName="postalCode"
        />
        <small
          *ngIf="
            reactiveForm?.get('address.postalCode')?.invalid &&
            reactiveForm?.get('address.postalCode')?.touched
          "
        >
          Postal code is not valid
        </small>
      </div>
    </div>

    <!--HTML for Skills Form Array -->
    <div class="input-box skills" formArrayName="skills">
      <h4>Add Skills</h4>
      <div class="column" *ngFor="let skill of skills.controls; let i = index">
        <input type="text" placeholder="Add Skill..." [formControlName]="i" />
        <button type="button" class="btn-add-delete" (click)="onDeleteSkill(i)">
          Delete
        </button>
      </div>
    </div>
    <button type="button" class="btn-add-delete" (click)="addSkills()">
      Add Skills
    </button>

      <div class="experience" formArrayName="experience">

    <div class="input-box" formArrayName="experience">
      <div
        class="experience"
        *ngFor="let exp of experience.controls; let i = index"
        [formGroupName]="i"
      >
        <div>
          <label>Experience {{ i + 1 }}</label>
          <input
            type="text"
            placeholder="Company Name"
            formControlName="companyName"
          />
          <div class="column">
            <div class="select-box">
              <select formControlName="position">
                <option hidden>Position</option>
                <option>Junior Developer</option>
                <option>Software Developer</option>
                <option>Senior Developer</option>
                <option>Team Lead</option>
              </select>
            </div>
            <input
              type="number"
              placeholder="Experience"
              formControlName="totalExperience"
            />
          </div>
          <div class="column">
            <input
              type="date"
              placeholder="Start Date"
              formControlName="startDate"
            />
            <input
              type="date"
              placeholder="End Date"
              formControlName="endDate"
            />
          </div>
          <button
            type="button"
            class="btn-add-delete"
            (click)="onDeleteExperience(i)"
          >
            Delete Experience
          </button>
        </div>
      </div>
    </div>

    <button type="button" class="btn-add-delete" (click)="addExperience()">
      Add Experience
    </button>

    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="reactiveForm?.invalid"
    />
    <!-- [disabled]="!reactiveForm.valid" -->
  </form>
</section>
