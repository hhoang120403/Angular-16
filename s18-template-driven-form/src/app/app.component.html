<section class="container">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmit()" #registrationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          [(ngModel)]="firstName"
          required
          #fname="ngModel"
        />

        <div>
          <small *ngIf="fname.invalid && fname.touched">
            First Name is required
          </small>
          <span *ngIf="firstName">You entered: {{ firstName }}</span>
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Last Name"
          name="lastName"
          [(ngModel)]="lastName"
          required
          #lname="ngModel"
        />

        <div>
          <small *ngIf="lname.invalid && lname.touched">
            Last Name is required
          </small>
          <span *ngIf="lastName">You entered: {{ lastName }}</span>
        </div>
      </div>
    </div>

    <div class="input-box">
      <input
        type="text"
        placeholder="Email"
        name="email"
        required
        [(ngModel)]="emailAddress"
        email
        #em="ngModel"
      />
      <div>
        <small *ngIf="em.invalid && em.touched"> Email is required </small>
        <span *ngIf="emailAddress">You entered: {{ emailAddress }}</span>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input
          type="number"
          placeholder="Phone Number"
          name="phoneNumber"
          ngModel
        />
      </div>
      <div class="input-box">
        <input
          type="date"
          placeholder="Date of Birth"
          name="dob"
          [(ngModel)]="dateOfBirth"
          required
          #tempdob="ngModel"
        />
      </div>
    </div>

    <div class="input-box">
      <input
        type="text"
        placeholder="username"
        name="username"
        ngModel
        required
        #uname="ngModel"
      />
      <button
        type="button"
        class="btn-gen-username"
        [disabled]="fname.invalid || lname.invalid || tempdob.invalid"
        (click)="generateUsername()"
      >
        Create a Username
      </button>

      <div>
        <small *ngIf="uname.invalid && uname.touched">
          Username is required
        </small>
      </div>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gender of genders">
          <input
            type="radio"
            [id]="gender.id"
            name="gender"
            [value]="gender.value"
            ngModel
          />
          <label [for]="gender.id">{{ gender.display }}</label>
        </div>
      </div>
    </div>

    <div class="input-box address" ngModelGroup="address" #adr="ngModelGroup">
      <label>Address</label>
      <input
        type="text"
        placeholder="Street address"
        name="streetAddress"
        ngModel
        required
      />
      <input
        type="text"
        placeholder="Street address line 2"
        name="streetAddressLine2"
        ngModel
      />
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel required>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input
          type="number"
          placeholder="Postal code"
          name="postalCode"
          ngModel
          required
        />
      </div>

      <small *ngIf="adr.invalid && adr.touched"
        >Some of the address fields not contain a valid value</small
      >
    </div>
    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="registrationForm.invalid"
    />
  </form>
</section>
