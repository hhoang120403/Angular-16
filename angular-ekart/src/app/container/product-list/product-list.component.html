<app-filter
  [all]="totalProductCount"
  [inStock]="totalInStockProductCount"
  [outOfStock]="totalOutOfStockProductCount"
  (selectedFilterChanged)="onFilterChanged($event)"
></app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let prod of products">
    <app-product
      [product]="prod"
      *ngIf="
        searchText === '' ||
        prod.name.toLowerCase().includes(searchText.toLowerCase())
      "
      (click)="selectedProduct = prod"
    ></app-product>
  </ng-container>
</div>
